<div class="wrap pal">
  <h2>My Invitations</h2>
  <div class="dos">
    <div class="kc">
      <ion-icon name="mail-outline"></ion-icon>
    </div>
    <div class="txt">
      <h4>{{ profile?.invites }}</h4>
      <small>remainig</small>
    </div>
    <ion-button class="nopads" (click)="invite()"><ion-icon name="add"></ion-icon></ion-button>
  </div>
  <div class="dos">
    <div class="kc">
      <ion-icon name="send-outline"></ion-icon>
    </div>
    <div class="txt">
      <h4>{{ profile?.invitesSent }}</h4>
      <small>invites sent</small>
    </div>
    <ion-button class="nopads" (click)="viewSent(false)"><ion-icon name="arrow-forward-outline"></ion-icon></ion-button>
  </div>
  <div class="dos">
    <div class="kc">
      <ion-icon name="person-add-outline"></ion-icon>
    </div>
    <div class="txt">
      <h4>{{ profile?.invitesSignedUp }}</h4>
      <small>signed up</small>
    </div>
    <ion-button class="nopads" (click)="viewSent(true)"><ion-icon name="arrow-forward-outline"></ion-icon></ion-button>
  </div>
</div>
